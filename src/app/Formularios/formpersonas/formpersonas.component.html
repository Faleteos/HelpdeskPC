<form [formGroup]="perForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Registro personas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="TipoDocumento" formControlName="tipoDoc">
              <mat-option *ngFor="let tipoDoc of tipoDocs;index as index" [value]="tipoDoc.abbreviation">
                {{ tipoDoc.abbreviation }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="perForm.controls['tipoDoc'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Numero documento" formControlName="numDoc">
            <mat-error *ngIf="perForm.controls['numDoc'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Primer nombre" formControlName="pNombre">
            <mat-error *ngIf="perForm.controls['pNombre'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Segundo nombre" formControlName="sNombre">
            <mat-error *ngIf="perForm.controls['sNombre'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Primer apellido" formControlName="pApellido">
            <mat-error *ngIf="perForm.controls['pApellido'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Segundo apellido" formControlName="sApellido">
            <mat-error *ngIf="perForm.controls['sApellido'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Numero celular" formControlName="numCel">
            <mat-error *ngIf="perForm.controls['numCel'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="perForm.controls['email'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Pais" formControlName="pais">
              <!-- <mat-option *ngFor="let pais of paises" [value]="pais.abbreviation">
                {{ pais.name }} -->
                <mat-option *ngFor="let pais of paises;index as index" [value]="pais.name">
                  {{ pais.name }}  
              </mat-option>
            </mat-select>
            <mat-error *ngIf="perForm.controls['tipoDoc'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Departamento" formControlName="departamento">
              <mat-option *ngFor="let departamento of departamentos" [value]="departamento.abbreviation">
                {{ departamento.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="perForm.controls['tipoDoc'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Ciudades" formControlName="ciudad">
              <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad.abbreviation">
                {{ ciudad.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="perForm.controls['tipoDoc'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Barrio" formControlName="barrio">
            <mat-error *ngIf="perForm.controls['barrio'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Direccion" formControlName="direccion">
            <mat-error *ngIf="perForm.controls['direccion'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
     
      
    

    
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
