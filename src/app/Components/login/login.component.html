<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input type="text" matInput placeholder="Username" formControlName="username">
              <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit" mat-input>Log in</button>
    </form>
  </mat-card>
</div>

</div>

<ng-template #templateMenu>
  <div style="width: 100%;height: 100%;">
    <app-helpmenu></app-helpmenu>   
  </div>
</ng-template>
