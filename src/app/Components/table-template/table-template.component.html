<div class="example-container">
  <table mat-table [dataSource]="dataSource" matSort>
     

     <div *ngFor="let disCol of displayedColumns">

      <div *ngIf="disCol!='Actions';else templateName">
        <ng-container matColumnDef="{{disCol}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol}}</th>
        <td mat-cell *matCellDef="let row">{{row[disCol]}}</td>
        </ng-container>
      </div>

      <ng-template #templateName>
        <ng-container matColumnDef="{{disCol}}">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol}}</th>
        <td mat-cell *matCellDef="let row">
          <i (click)="edit(row)" class="fa-solid fa-pen-to-square"></i>
          <small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</small>
          <i (click)="delete()" class="fa-solid fa-trash"></i>
        </td>
        </ng-container>
      </ng-template>

     
     </div>
